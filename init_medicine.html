<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>智慧長照居家系統</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section class="page-bg page-medicine">
    <div class="card login-box init init__medicine card__medicine">
      <div class="card-body mt-3 d-inline-flex flex-column card-body__medicine">
        <h1 class="h3 text-center custom-heading">智慧長照居家系統</h1>
        <h3 class="h5 text-center custom-heading">系統初始設定</h3>
        <div class="my-4 d-flex justify-content-center init__step">
          <p class="mx-2 init__cell mb-0">新增家庭成員</p>
          <p class="mx-2 init__cell mb-0">新增緊急聯絡人</p>
          <p class="mx-2 init__cell mb-0 current">新增用藥設定</p>
        </div>
        <hr class="my-4 mb-4 w-100">
        <h3 class="h5 text-center custom-heading">新增用藥設定</h3>
        <form name="medicineForm" class="pt-4 px-4 d-flex flex-column">
          <div class="form-group row">
            <label for="memberName" class="col-md-3 col-sm-4 col-form-label">家庭成員：</label>
            <div class="col-md-9 col-sm-8">
              <select class="form-control" id="memberName">
                <option value="member1">家庭成員1</option>
                <option value="member2">家庭成員2</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="alertTime" class="col-md-3 col-sm-4 col-form-label">用藥時間：</label>
            <div class="col-md-9 col-sm-8 row">
              <div class="col-sm-4">
                <select class="form-control" id="alertHour" name="alertHour">
                </select>
              </div>
              <div class="col-sm-4">
                <select class="form-control" id="alertMinute" name="alertMinute">
                </select>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <p class="col-md-3 col-sm-4 col-form-label">用藥設定：</p>
            <div class="col-md-9 col-sm-8">
              <div class="row mb-2 d-flex align-items-center">
                <div class="col-sm-3">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input mr-2" type="checkbox" id="medicineBox1" value="box1">
                    <label class="form-check-label" for="medicineBox1">藥盒1</label>
                  </div>
                </div>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="medicine1" name="medicine1" placeholder="請輸入藥名">
                </div>
              </div>
              <div class="row mb-2 d-flex align-items-center">
                <div class="col-sm-3">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input mr-2" type="checkbox" id="medicineBox2" value="box2">
                    <label class="form-check-label" for="medicineBox2">藥盒2</label>
                  </div>
                </div>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="medicine2" name="medicine2" placeholder="請輸入藥名">
                </div>
              </div>
              <div class="row mb-2 d-flex align-items-center">
                <div class="col-sm-3">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input mr-2" type="checkbox" id="medicineBox3" value="box3">
                    <label class="form-check-label" for="medicineBox3">藥盒3</label>
                  </div>
                </div>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="medicine3" name="medicine3" placeholder="請輸入藥名">
                </div>
              </div>
              <div class="row mb-2 d-flex align-items-center">
                <div class="col-sm-3">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input mr-2" type="checkbox" id="medicineBox4" value="box4">
                    <label class="form-check-label" for="medicineBox4">藥盒4</label>
                  </div>
                </div>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="medicine4" name="medicine4" placeholder="請輸入藥名">
                </div>
              </div>
              <div class="row d-flex align-items-center">
                <div class="col-sm-3">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input mr-2" type="checkbox" id="medicineBox5" value="box5">
                    <label class="form-check-label" for="medicineBox5">藥盒5</label>
                  </div>
                </div>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="medicine5" name="medicine5" placeholder="請輸入藥名">
                </div>
              </div>
            </div>
          </div>
          <div class="align-self-end mt-3">
            <input type="submit" onclick="addNext()" value="新增其他用藥設定" class="submitBtn submitBtn--sub align-self-end mr-2">
            <input type="submit" onclick="stepNext()" value="完成設定" class="submitBtn align-self-end">
          </div>
        </form>

        <div class="medicine__list">
          <ul class="px-1">
            <li class="medicine__list-item row">
              <div class="col-sm-3">
                <p class="mb-0">Grandma</p>
              </div>
              <div class="col-sm-2">
                <p class="mb-0">08:30</p>
              </div>
              <div class="col-sm-5">
                <p class="mb-0">藥盒1 - B-complex</p>
                <p class="mb-0">藥盒2 - 維骨力</p>
                <p class="mb-0">藥盒4 - 降血壓</p>
              </div>
              <div class="col-sm-2 text-right">
                <a href="#" class="medicine__list-icon medicine__list-icon--delete mr-1"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
                <a href="#" class="medicine__list-icon mr-1"><i class="fa fa-pencil" aria-hidden="true"></i></a>
              </div>
            </li>
            <li class="medicine__list-item row">
              <div class="col-sm-3">
                <p class="mb-0">Grandma</p>
              </div>
              <div class="col-sm-2">
                <p class="mb-0">08:30</p>
              </div>
              <div class="col-sm-5">
                <p class="mb-0">藥盒1 - B-complex</p>
                <p class="mb-0">藥盒2 - 維骨力</p>
                <p class="mb-0">藥盒4 - 降血壓</p>
              </div>
              <div class="col-sm-2 text-right">
                <a href="#" class="medicine__list-icon medicine__list-icon--delete mr-1"><i class="fa fa-trash-o"
                    aria-hidden="true"></i></a>
                <a href="#" class="medicine__list-icon mr-1"><i class="fa fa-pencil" aria-hidden="true"></i></a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>



  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script>
    const alertHour = document.getElementById('alertHour');
    const alertMinute = document.getElementById('alertMinute');
    document.addEventListener('DOMContentLoaded', () => {
      for(let i=1; i<=24; i++) {
        if(i<10) {
          alertHour.innerHTML += `<option value="0${i}">0${i}</option>`
        } else {
          alertHour.innerHTML += `<option value="${i}">${i}</option>`
        }
      }

      for(let i=0; i<60; i++) {
        if(i<10) {
          alertMinute.innerHTML += `<option value="0${i}">0${i}</option>`
        } else {
          alertMinute.innerHTML += `<option value="${i}">${i}</option>`
        }
      }
    })

    function addNext() {
      document.medicineForm.action = "init_medicine.html"
      document.medicineForm.submit()
    }

    function stepNext() {
      document.medicineForm.action = "dashboard.html"
      document.medicineForm.submit()
    }
  </script>
</body>

</html>
